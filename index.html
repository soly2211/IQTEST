<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ§  Ultimate IQ Challenge</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1f2937, #111827);
  color: #fff;
  text-align: center;
}

.container {
  width: 95%;
  max-width: 480px;
  margin: 40px auto;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(12px);
  padding: 28px 20px;
  border-radius: 18px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.5);
}

h1 {
  margin-bottom: 8px;
  font-size: 24px;
  color: #00e5ff;
}

p {
  font-size: 16px;
  margin-bottom: 15px;
  color: #ddd;
}

.progress {
  width: 100%;
  height: 8px;
  background: #ffffff30;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 18px;
}

.bar {
  width: 0%;
  height: 100%;
  background: #00ffcc;
  transition: 0.25s ease-in-out;
}

.question {
  font-size: 20px;
  margin: 20px 0 15px;
  font-weight: bold;
}

.btn {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  background: #00ffcc;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background: #00e5b3;
}

#loaderSection {
  display: none;
  margin-top: 25px;
}

.loader {
  border: 5px solid #ffffff40;
  border-top: 5px solid #00ffcc;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  margin: 15px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ§  Ultimate IQ Challenge</h1>
  <p>Answer all questions to unlock your IQ score!</p>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div id="quizSection">
    <div class="question" id="questionTxt"></div>
    <div id="answersDiv"></div>
  </div>

  <div id="loaderSection">
    <p>Calculating your resultâ€¦</p>
    <div class="loader"></div>
  </div>
</div>

<script>
const CPA_REDIRECT = "https://max.bountyads.store/?utm_medium=8ebfe9ea8ea08199550e9d5cbe70ee55dbafe5f7&utm_campaign=IQ";

const questions = [
  {
    q: "What number is next? 5, 11, 17, 23, ?",
    a: ["27","29","31","33"]
  },
  {
    q: "Which word does NOT belong?",
    a: ["Train","Car","Plane","Apple"]
  },
  {
    q: "Solve: 7 Ã— 6 Ã· 3 + 5 = ?",
    a: ["19","21","17","23"]
  }
];

let idx = 0;

function showQuestion() {
  document.getElementById("bar").style.width = `${((idx)/questions.length)*100}%`;

  const q = questions[idx];
  document.getElementById("questionTxt").innerText = q.q;
  const answersDiv = document.getElementById("answersDiv");
  answersDiv.innerHTML = "";

  q.a.forEach(choice => {
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.innerText = choice;
    btn.onclick = nextQuestion;
    answersDiv.appendChild(btn);
  });
}

function nextQuestion() {
  idx++;
  if (idx < questions.length) {
    showQuestion();
  } else {
    document.getElementById("quizSection").style.display = "none";
    document.getElementById("loaderSection").style.display = "block";

    setTimeout(()=>{
      window.location = CPA_REDIRECT;
    }, 1500);
  }
}

showQuestion();
</script>

</body>
</html>
