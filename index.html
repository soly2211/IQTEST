<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win Nigeria</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      margin: 0;
      padding: 0;
      color: white;
    }

    h1 {
      margin-top: 15px;
      font-size: 34px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    p {
      margin: 5px 0 10px;
      font-size: 22px;
    }

    #wheelContainer {
      position: relative;
      margin: 20px auto;
      width: 90vw;
      max-width: 420px;
      height: 90vw;
      max-height: 420px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      box-shadow: 0 0 30px rgba(255,215,0,0.8);
      transition: transform 5s ease-out;
      background: white;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 34px solid #ff0000;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(0 0 10px red);
    }

    #spinBtn {
      margin-top: 10px;
      padding: 16px 50px;
      font-size: 22px;
      background: linear-gradient(45deg, #ff512f, #f09819);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,200,0,0.9);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #result {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      min-height: 30px;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>

  <h1>ðŸ‡³ðŸ‡¬ Spin & Win Big Prizes!</h1>
  <p>One spin could change your day ðŸ’¸</p>

  <div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheel" width="420" height="420"></canvas>
  </div>

  <button id="spinBtn">SPIN NOW ðŸ”„</button>
  <div id="result"></div>

  <audio id="spinSound">
    <source src="https://cdn.pixabay.com/download/audio/2023/01/03/audio_8e604dcab5.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultTxt = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");

    const prizes = [
      "â‚¦50,000 Cash",
      "Free MTN Data",
      "Infinix Phone",
      "Jumia Voucher"
    ];

    const redirectURL = "https://max.bountyads.store/?utm_medium=835c526b537aa50fec8ba156aef17fb1898072cf&utm_campaign=ni";

    const colors = [
      "#ff3d3d",
      "#ffe600",
      "#00ff99",
      "#00c3ff"
    ];

    const arc = 2 * Math.PI / prizes.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        const end = start + arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(210, 210);
        ctx.arc(210, 210, 210, start, end);
        ctx.fill();

        ctx.save();
        ctx.translate(210, 210);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "bold 20px Arial";
        ctx.fillText(prizes[i], 125, 10);
        ctx.restore();
      }
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      resultTxt.textContent = "Spinning...";
      spinSound.play();

      const randomSpin = Math.floor(Math.random() * prizes.length);
      const spins = 6;
      const deg = 360 / prizes.length;
      const finalAngle = (spins * 360) + (randomSpin * deg) + (deg / 2);

      canvas.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        resultTxt.textContent = `ðŸŽ You won: ${prizes[randomSpin]}`;
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 2000);
      }, 5200);
    });
  </script>

</body>
</html>
